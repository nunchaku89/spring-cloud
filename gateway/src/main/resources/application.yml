server:
  port: 8765

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: product
          uri:
            http://localhost:8082
          predicates:
            Path=/products/**

        - id: display
          uri:
            http://localhost:8081
          predicates:
            Path=/displays/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
